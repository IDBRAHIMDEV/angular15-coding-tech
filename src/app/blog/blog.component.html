


<div class="row my-3">
    <div class="col-md-6">
        <h1>List of articles</h1>
    </div>
    <div class="col-md-6" align="right">
        <button class="btn btn-success">
            <i class="fa fa-plus"></i> add
        </button>
    </div>
</div>


<!-- .row>.col-md-4.mx-auto>(.form-group>label.form-label{Title}[for=title]+input:text#title.form-control)
+(.form-group>label.form-label{Content}[for=content]+textarea[rows=3].form-control#content)
+(.d-grid>button.my-2.btn.btn-success>i.fa.fa-send) -->

<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input [(ngModel)]="myArticle.title" type="text" name="" id="title" class="form-control">
        </div>
        <div class="form-group mt-2">
            <label for="content" class="form-label">Content</label>
            <textarea [(ngModel)]="myArticle.content" name="" id="content" cols="30" rows="3" class="form-control"></textarea>
        </div>
        <div class="d-grid">
            <button class="my-2 btn btn-success" (click)="saveArticle()" *ngIf="!editable">
                <i class="fa fa-send"></i> Submit
            </button>
            <button class="my-2 btn btn-warning" (click)="updateArticle()" *ngIf="editable">
                <i class="fa fa-refresh"></i> Update
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12" align="right">
        <button class="btn btn-light" (click)="changeMode(true)">
            <i class="fa fa-list"></i>
        </button>
        <button class="btn btn-light" (click)="changeMode(false)">
            <i class="fa fa-th-list"></i>
        </button>
    </div>
</div>

<div class="row mt-4" *ngIf="list">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>content</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let article of articles">
                    <td>{{ article.id }}</td>
                    <td>{{ article.title }}</td>
                    <td>{{ article.content }}</td>
                    <td class="text-right">
                        <button class="btn btn-warning be-1" (click)="editArticle(article)">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="btn btn-danger" (click)="destroyArticle(article.id)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
               
            </tbody>
        </table>
    </div>
</div>

<div class="row mt-4" *ngIf="!list">
    <div class="col-md-4"  *ngFor="let article of articles">
        <div class="card my-2">
            <div class="card-body">
                <h4 class="card-title">{{ article.title }}</h4>
                <p class="card-text">{{ article.content }}</p>
            </div>
        </div>
    </div>
</div>
