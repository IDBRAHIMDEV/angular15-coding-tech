
<app-navbar></app-navbar>

<div class="row my-3">
    <div class="col-md-6">
        <h1>List of articles</h1>
    </div>
    <div class="col-md-6" align="right"><button class="btn btn-success">Add</button></div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>content</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let article of articles">
                    <td>{{ article.id }}</td>
                    <td>{{ article.title }}</td>
                    <td>{{ article.content }}</td>
                    <td class="text-right">
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
               
            </tbody>
        </table>
    </div>
</div>
